<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World countries</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container container__header">
			<h1 class="title">World Countries <span class="span">G</span>enerator</h1>
		</div>
	</header>
	<section class="section">
		<form id="form">
			<div class="form__sign">
				<div class="sign-title">CLICK</div>
				<svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 12l-8.991 6.228v-2.722c2.54-1.757 5.053-3.506 5.053-3.506s-2.513-1.718-5.053-3.474v-2.722l8.991 6.196zm-6.96 0l-9.04-6.118v3.118h-8v6h8v3.118l9.04-6.118z"/></svg>
			</div>
			<div class="form__row">
				<div class="form__field">
					<div class="form__btns">
						<button class="btn btn__1">Country names beginning with:</button>
						<button class="btn btn__2">Country names that include:</button>
					</div>
					<label class="form__block">
						<span class="input__box">
							<input type="text" id="input" placeholder="Search...">
							<svg id="magnifier" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path
								fill="white"
								d="M23.111 20.058l-4.977-4.977c.965-1.52 1.523-3.322 1.523-5.251 0-5.42-4.409-9.83-9.829-9.83-5.42 0-9.828 4.41-9.828 9.83s4.408 9.83 9.829 9.83c1.834 0 3.552-.505 5.022-1.383l5.021 5.021c2.144 2.141 5.384-1.096 3.239-3.24zm-20.064-10.228c0-3.739 3.043-6.782 6.782-6.782s6.782 3.042 6.782 6.782-3.043 6.782-6.782 6.782-6.782-3.043-6.782-6.782zm2.01-1.764c1.984-4.599 8.664-4.066 9.922.749-2.534-2.974-6.993-3.294-9.922-.749z"/>
							</svg>
						</span>
					</label>
				</div>
				<div class="sort">
					<svg id="sort__az" class="display-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 22l6-8h-4v-12h-4v12h-4l6 8zm11.694-19.997h2.525l3.781 10.997h-2.421l-.705-2.261h-3.935l-.723 2.261h-2.336l3.814-10.997zm-.147 6.841h2.736l-1.35-4.326-1.386 4.326zm-.951 11.922l3.578-4.526h-3.487v-1.24h5.304v1.173l-3.624 4.593h3.633v1.234h-5.404v-1.234z"/></svg>
					<svg id="sort__za" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 2l-6 8h4v12h4v-12h4l-6-8zm18 9v2h-8v-1.984l.009-.012 5.086-7.004h-5.095v-1.993h7.985v1.887l-5.318 7.106h5.333zm-4.946 4.011h1.586l2.374 6.989h-1.521l-.442-1.436h-2.471l-.455 1.436h-1.466l2.395-6.989zm-.093 4.348h1.719l-.848-2.75-.871 2.75z"/></svg>
				</div>
			</div>
			<div class="amount-block">
				<div class="amount-block__title">amount</div>
				<svg id="calculator" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-17 5c0-1.654 1.346-3 3-3h6v9h-9v-6zm0 14v-6h9v9h-6c-1.654 0-3-1.346-3-3zm20 0c0 1.654-1.346 3-3 3h-6v-9h9v6zm0-8h-9v-9h6c1.654 0 3 1.346 3 3v6zm-2 6h-5v-1h5v1zm-5-11h5v1h-5v-1zm0 13v-1h5v1h-5zm-6-2v1h-2v2h-1v-2h-2v-1h2v-2h1v2h2zm-1.793-10.5l1.414 1.414-.707.707-1.414-1.414-1.414 1.414-.708-.707 1.414-1.414-1.414-1.414.707-.707 1.415 1.414 1.415-1.415.708.708-1.416 1.414zm9.793-2c0-.276.224-.5.5-.5s.5.224.5.5-.224.5-.5.5-.5-.224-.5-.5zm1 4c0 .276-.224.5-.5.5s-.5-.224-.5-.5.224-.5.5-.5.5.224.5.5z"/></svg>				<div class="amount-block__number"></div>
			</div>
		</form>
		<div class="banner">
			<svg id="banner" width="100%" viewBox="0 0 1280 55" fill="none" xmlns="http://www.w3.org/2000/svg"
					 preserveAspectRatio="xMinYMin slice">
				<path
					d="M321 18.5C157 18.5 81.5 35.6667 0 43V0.125648H1279.05C1200.41 22.1254 1045.67 55 871 55C696 55 485 18.5 321 18.5Z"
					fill="#212424" stroke="transparent"/>
			</svg>
		</div>
	</section>
	<main class="main">
		<div class="container container__main">
			<ul class="countries-list"></ul>
		</div>
	</main>
</div>

<script src="js/main.js"></script>
</body>
</html>
